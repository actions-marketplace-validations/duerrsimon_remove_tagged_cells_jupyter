name: "Remove Solution Cells"
description: "Finds all .ipynb files in the repo and removes cells tagged with 'solution'."
author: "Simon DÃ¼rr"
inputs:
  python-version:
    description: "Version of Python to use"
    required: false
    default: "3.10"

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install nbformat

    - name: Run remove-solutions script
      shell: bash
      run: |
        echo "Running remove-solutions.py..."
        python remove-solutions.py
